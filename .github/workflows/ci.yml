name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Check build output
      run: |
        if [ ! -f "dist/nodes/EvolutionApi/EvolutionApi.node.js" ]; then
          echo "Build failed: EvolutionApi.node.js not found"
          exit 1
        fi
        if [ ! -f "dist/credentials/EvolutionApi.credentials.js" ]; then
          echo "Build failed: EvolutionApi.credentials.js not found"
          exit 1
        fi
        echo "Build successful!" 